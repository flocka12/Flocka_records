language: python

python:
 - "3.5.2"

services:
  - postgresql

addons:
  postgresql: "9.6" 

before_script:
  - psql -c "CREATE DATABASE flocka_records;" -U postgres

install:    
- pip install -r requirements.txt
- pip install pytest-cov
- pip install coveralls

script:    
- pytest --cov=app/api/tests
- coveralls
after_success:
- coveralls